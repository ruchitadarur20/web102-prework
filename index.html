<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="background"></div>

    <div class="content">
        <header>
            <div class="container">
                <h1>My Website</h1>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main>
            <section class="welcome">
                <h1>
                    <center>
                        Welcome!
                    </center>
                </h1>
            </section>

            <section class="images">
                <img src="https://alumni.gmu.edu/s/1564/images/content_images/fairfax_campusmap_636071028707817552.png"
                    alt="Sample Image 1" />
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGnTYs4MntJuL9DImcmj38kRyctL5C9S8hnQ&s"
                    alt="Sample Image 2" />
            </section>

            <section class="contact">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" />

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>Â© 2025 Ruchita Darur</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
